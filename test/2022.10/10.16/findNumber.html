<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가장 큰 숫자 찾기</title>
  </head>
  <body>
    <!--
        [문제1]
        사용자에게 숫자를 입력받고, 그중에서 가장 큰 숫자찾기 (배열)

        [문제2]
        <-> 가장 작은 숫자 찾기
    -->
    <script>
      const count = 3;
      const ascend = [];

      for (let i = 0; i < count; i++) {
        const inputNum = +prompt(i + 1 + '숫자를 입력하여주세요.');
        if (/[0-9]/.test(inputNum)) {
          ascend.push(inputNum);
        } else {
          i--;
        }
      }
      /*
        [오름차순 - 가장 큰 값]
        ascend.sort();
        alert(ascend[ascend.length - 1]);
        
        [오름차순 - 가장 작은 값]
        ascend.sort();
        alert(ascend[0]);
        */

      /*
        [내림차순 - 가장 큰 값]
        ?
        */
    </script>
  </body>
</html>
