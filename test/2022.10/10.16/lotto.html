<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호추첨</title>
    <style>
        *{padding:0;margin:0;text-align:center;}
        
    </style>
</head>
<body>
    <!--
        [문제]
        로또번호 랜덤숫자 중복되지 않고, 화면에 6자리 출력
    -->
    <script>
        const numCount = 6;
        const randomNums = [];// 랜덤의 값을 담는 배열

        for(let i = 0; i < numCount; i++){
            if(randomNums[i] < 45){
                const randomNum = Math.round(100 * Math.random());
                randomNums.push(randomNum);
            }
        }
        
    </script>
</body>
</html>
