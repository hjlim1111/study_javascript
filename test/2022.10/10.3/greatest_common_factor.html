<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대공약수</title>
</head>
<body>
    <!--
        [문제]
        사용자에게 두개의 자연수를 입력받은뒤에 그 두 자연수의 최대공약수를 구하는 로직짜기
    -->
    <script>
        const count = 2;
        const number = [];
        
        for(let i =0; i < count; i++){
            const value = +prompt("자연수" + (i+1) + "를 입력하세요");
            if(1 <= value){
                number.push(value);
            } else {
                i--;
            }
        }

        for(let i = 0; i < 100; i++){
            if(number[0] % i === 1 || number[1] % i === 1){
                if(number[0] <= number[1]){
                    alert(number[0]);
                } else{
                    alert(number[1]);
                }
            }
        }


        // 두 숫자의 약수를 구하고 그 중 중복되는 약수의 값이 가장 큰 값이 최대공약수 값 => 이 로직을 짜기
    </script>
</body>
</html>
