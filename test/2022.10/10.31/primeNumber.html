<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수 출력</title>
  </head>
  <body>
    <!--
      [문제]
      숫자를 입력받고 1부터 그 숫자까지 중에 소수를 출력하기
      ex) 10을 입력받았을 때 소수는? : 2,3,5,7 요로케 (약수 아니다)

    -->
    <script>
      const inputValue = +prompt("숫자를 입력하세요");
      const smallNumber = [];
      const ex = [];
      const prime = [];
      const prime2 = [];

      // 소수 : 1이상으로 1과 자기자신의 값
      // value % i = 0 / 2개

      console.time("효정");
      for (let i = 1; i <= inputValue; i++) {
        const ex2 = [];
        for (let j = 1; j <= inputValue; j++) {
          if (i % j === 0) {
            ex2.push(i);
          }
        }
        if (ex2.length === 2) {
          prime.push(i);
        }
      }
      console.timeEnd("효정");
      console.log(prime);

      console.time("기웅");
      for (let i = 2; i <= inputValue; i++) {
        let cnt = 0;
        for (let j = 2; j < i; j++) {
          if (i % j === 0) {
            cnt++;
            break;
          }
        }
        if (cnt === 0) {
          prime2.push(i);
        }
      }
      console.timeEnd("기웅");
      console.log(prime2);

      /*
      2 3 5 7 11
      1과 자기자신을 약수로 가짐 = 소수

      (value % n === 0 && value % n === value) &&  2개
      이 모든 조건이 충족해야 소수가 됨
      */
    </script>
  </body>
</html>
