    <script>
        const subject1 = +prompt('과목1의 점수를 입력하여주세요.');
        const subject2 = +prompt('과목2의 점수를 입력하여주세요.');
        const subject3 = +prompt('과목3의 점수를 입력하여주세요.');

        /*
        [string -> number로 변환하는 방법]
        +prompt로 +을 붙이거나
        Number(subject1); 를 주면 됨

        */
        /*

        String(~~); 을 주면 됨
        */


        const total = subject1 + subject2 + subject3;
        const average = total/3;

        if(average >= 60){
            if(subject1 >= 40 && subject2 >= 40 && subject3 >= 40){
                alert('합격');
            }else{
                alert("불합격");
            }
        } else{
            alert('불합격');
        }
