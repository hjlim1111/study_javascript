<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localstorage concept</title>
  </head>
  <body>
    <p>
      setItem(key, value)로 local에 데이터를 등록할 수 있는데, 여기서 key는
      dataList value 는 data로 들어감
    </p>
    <!--
      ※ 문자열만 들어갈 수 있기 때문에 문자열이 아닌 경우 문자열로 변환이 필요함
      ※ setItem은 value가 배열처럼 쌓이는 것이 아니라 새로 넣어준 값으로 값의 내용이 변하게 됨
      ㄴ 배열처럼 값을 넣어주기 위해서는 배열을 하나 만들고
      배열에 하나씩 새로운 값을 넣고 데이터를 담은 배열을 setItem 해주어야 함
    -->
    <!--
      JSON.stringify : 객체 -> 문자열로 변환
      JSON.parse : 문자열 -> 객체로 변환
    -->

    <p>getItem(key)</p>
    <!--해당 키에 있는 데이터를 불러옴-->

    <p>removeItem(key)</p>
    <!--해당 키에 있는 데이터를 모두 삭제함-->
  </body>
</html>
