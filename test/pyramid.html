<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피라미드</title>
</head>
<body>
    <!--
        [문제]
        변수로 피라미드 높이를 설정하기
        설정한 높이만큼 피라미드 출력
    -->
    <script>
        let height = 4;
        function pyramid(){
            for(let i = 1; i <= height; i++){
                for(let j = 1; j <= height; j++){
                    document.write("*");
                }
                document.write("*" + "<br>");
            }
        }
        pyramid();

    </script>
</body>
</html>
