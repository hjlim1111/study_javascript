<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 짝수</title>
</head>
<body>
    <!--
        사용자에게 어떠한 값을 받았을 때 그 값이 홀수인지 짝수인지 구분하기
    -->
    <script>
        // 과제 연산자를 이용하여
        // 내가 처음 만든 로직
        // 결과값은 맞게 나오지만 이것은 옳은 코딩이 아님 
        let number = 19;
        if(number % 2){ // => number에 19가 들어갔을 때 나머지가 1임, true,false로 작동되는 곳이기에 0을 제외한 수는 다 true라 작동이 됨. 0이였을 때 false이기 때문에 결과값은 맞게 나오지만 코딩 자체가 제대로된 코딩은 아님
            number >= 0 // 필요없는 코딩 (true, false를 적은것과 동일 => 작동이 되지 않는 코딩)
            console.log("홀수입니다.")
        } else {
            console.log("짝수입니다.")
        }


        // 이게 맞는 코딩
        const num = 18;
        const remainingNum = num % 2

        if(remainingNum === 0) {
            console.log("짝수입니다.")
        } else {
            console.log("홀수입니다.")
        }
    
    </script>
</body>
</html>
