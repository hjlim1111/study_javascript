<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약수</title>
  </head>
  <body>
    <script>
      const inputValue = +prompt("값을 입력하세요");
      const measure = [];

      for (let i = 1; i <= inputValue; i++) {
        if (inputValue % i === 0) {
          measure.push(i);
        }
      }
    </script>
  </body>
</html>
