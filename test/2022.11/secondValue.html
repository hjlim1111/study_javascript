<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두번째 큰 값</title>
  </head>
  <body>
    <!--
      [문제]
      첫번째로 큰 값을 구한 로직을 활용하여 두번째 큰 값 구하기
      : 첫번째 큰 값을 배열에서 지우고, 다시 큰 값을 구하는 로직을 돌리면 2번째 큰 값이 나옴
      배열을 지우는 함수 - splice 활용
      ex) 
      const a = [28, 4902, 2139, 230] 에서 2139를 지우고 싶으면
      a.splice(2,1); // a의 2번째 index 배열에서 1개를 지우겠다 라는 뜻
      
    -->
    <script>
      const arrangments = [112, 234, 223425, 4545, 45];
      let largeNumber = arrangments[0];

      /*
      가장 큰 값을 찾는 함수 로직
      findLargeNum(arrangments, largeNumber);
      
      function findLargeNum(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] > value) {
            value = arrangment[i];
          }
        }
        return value;
      }
      */

      // 가장 큰 값을 찾는 로직
      for (let i = 0; i < arrangments.length; i++) {
        if (arrangments[i] > largeNumber) {
          largeNumber = arrangments[i];
        }
      }

      const index = findIndex(arrangments, largeNumber);
      console.log(index);

      // 배열 인덱스 번호를 찾는 함수 로직
      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1; // 값을 찾지 못한 경우 -1 출력이 일반적
      }

      /*
      arrangments.splice(index, 1);
      console.log(arrangments);

      for (let i = 0; i < arrangments.length; i++) {
        if (arrangments[i] > largeNumber) {
          largeNumber = arrangments[i];
        }
      }
      이렇게 하려니까 여전히 첫번째 큰 값이 출력됨
      왜?
      splice에서 제거 했는데?
      */
      arrangments.splice(index, 1);
      const arrangement2 = arrangments;

      let largeNum2 = arrangement2[0];
      for (let i = 0; i < arrangement2.length; i++) {
        if (arrangement2[i] > largeNum2) {
          largeNum2 = arrangement2[i];
        }
      }

      // 두번째로 큰 수 출력
      console.log(largeNum2);
    </script>
  </body>
</html>
