<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두번째 큰 값</title>
  </head>
  <body>
    <script>
      const a = [112, 234, 223425, 4545, 45];
      const value = 1;

      // for(let i = 0; i < a.length; i++){
      //   const secondValue = 0;
      //   if(secondValue) {}
      // }

      const index = findIndex(a, value);
      console.log(index);

      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1; // 값을 찾지 못한 경우 -1 출력이 일반적
      }
    </script>
  </body>
</html>
