<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두번째 큰 값 - 함수 사용 (코드 리팩토링 하기 전 로직)</title>
  </head>
  <body>
    <!--
      [문제]
      첫번째로 큰 값을 구한 로직을 활용하여 두번째 큰 값 구하기
      : 첫번째 큰 값을 배열에서 지우고, 다시 큰 값을 구하는 로직을 돌리면 2번째 큰 값이 나옴
      배열을 지우는 함수 - splice 활용

      -> 함수를 활용해서 로직 정리해보기
      
    -->
    <script>
      const arrangments = [112, 234, 223425, 4545, 45];
      let largeNumber = arrangments[0];

      /*가장 큰 값을 찾는 함수 로직*/
      const firstValue = findLargeNum(arrangments, largeNumber);
      console.log(firstValue);

      function findLargeNum(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] > value) {
            value = arrangment[i];
          }
        }
        return value;
      }

      largeNumber = firstValue; // function 이라 정의가 팔요

      const indexNum = findIndex(arrangments, largeNumber);
      console.log(indexNum);

      // 배열 인덱스 번호를 찾는 함수 로직
      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1;
      }

      arrangments.splice(indexNum, 1);
      const secondArrangments = arrangments; // 가장 큰 값을 제거 한 배열값

      largeNumber = secondArrangments[0];
      const secondValue = findLargeNum(secondArrangments, largeNumber);
      console.log(secondValue);
    </script>
  </body>
</html>
