<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      가장 큰 숫자 찾기 - 순서대로 정렬하여 큰 숫자 구하기 (함수사용 - 코드
      고치기)
    </title>
  </head>
  <body>
    <!--
        [문제1]
        사용자에게 숫자를 입력받고, 그중에서 가장 큰 숫자찾기 (배열)

        [문제2]
        <-> 가장 작은 숫자 찾기


        1) 숫자의 높은 순서대로 정렬하지 않고 바로 가장 큰 숫자 구하기
        2) 숫자를 높은 순서대로 정렬하여 가장 큰 숫자 구하기


        11.09 과제 : secondValue.html 을 참고하여 코드 리팩토링 - 유연하게 짜고, 가장 큰 수를 구하는 것이 아닌 n번째 큰 수 를 구하는 로직으로
    -->
    <script>
      const count = 4;
      const inputValue = []; //사용자에게 입력 받은 숫자 값들

      for (let i = 0; i < count; i++) {
        const inputNum = +prompt(i + 1 + "숫자를 입력하여주세요.");
        if (/[0-9]/.test(inputNum)) {
          inputValue.push(inputNum);
        } else {
          i--;
        }
      }

      // 2) 의 방식을 사용하여 로직 풀어보기

      const largeValues = []; // 큰 순서를 담을 로직
      const firstValue = findLargeNum(inputValue);
      largeValues.push(firstValue);

      const indexNum = findIndex(inputValue, firstValue);
      console.log(indexNum);

      // 가장 큰 값을 배열에서 제외시키는 로직
      inputValue.splice(indexNum, 1);
      const secondArrangments = inputValue;

      // 두번째 큰 값을 찾는 로직
      bigNumber = secondArrangments[0];
      const secondValue = findLargeNum(secondArrangments, bigNumber);
      console.log(secondValue);

      largeValues.push(secondValue);

      // 함수들-------------------------------------------------

      // 가장 큰 값을 구하고 가장 큰 값을 배열에 담은 첫번째 로직
      function findLargeNum(arrangment) {
        let bigNumber = inputValue[0]; // 가장 큰 값을 가정
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] > bigNumber) {
            bigNumber = arrangment[i];
          }
        }
        return bigNumber;
      }

      // 배열 인덱스 번호를 찾는 함수 로직
      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1;
      }
    </script>
  </body>
</html>
