<!DOCTYPE html>
<html lang="en">
  <head>

    <title>n번째 큰 값</title>
  </head>
  <body>
    <!--
      [문제]
      첫번째로 큰 값을 구한 로직을 활용하여 두번째 큰 값 구하기
      : 첫번째 큰 값을 배열에서 지우고, 다시 큰 값을 구하는 로직을 돌리면 2번째 큰 값이 나옴
      배열을 지우는 함수 - splice 활용

      -> 함수를 활용해서 로직 정리해보기
      
    -->
    <script>
      const arrangments = [112, 234, 223425, 4545, 45, 12, 24, 12354, 123, 32];
      const n = 6;

      for (let i = 1; i < n; i++) {
        const largestNum = findLargeNum(arrangments);
        const indexNum = findIndex(arrangments, largestNum);
        arrangments.splice(indexNum, 1);
      }

      const nthNum = findLargeNum(arrangments);
      console.log(nthNum);

      /*가장 큰 값을 찾는 함수 로직*/
      // const firstValue = findLargeNum(arrangments);
      // console.log(firstValue);

      // const indexNum = findIndex(arrangments, firstValue);
      // console.log(indexNum);

      // arrangments.splice(indexNum, 1);
      // const secondValue = findLargeNum(arrangments);
      // console.log(secondValue);

      // 함수들
      function findLargeNum(arrangment) {
        let largeNumber = arrangment[0];
        for (let i = 1; i < arrangment.length; i++) {
          if (arrangment[i] > largeNumber) {
            largeNumber = arrangment[i];
          }
        }
        return largeNumber;
      }

      // 배열 인덱스 번호를 찾는 함수 로직
      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1;
      }
    </script>
  </body>
</html>
