<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n번째 큰 값</title>
  </head>
  <body>
    <!--
      몇번째 라고 정해져있는 순번의 큰 값을 구하는 것이 아닌
      n번째 (유동적이게 변화할 수 있게 로직짜기)
    -->
    <script>
      const arrangments = [112, 234, 223425, 4545, 45, 12, 24, 12354, 123, 32];
      const n = 6;

      // n번째까지 도는 로직
      for (let i = 1; i < n; i++) {
        const largestNum = findLargeNum(arrangments);
        const indexNum = findIndex(arrangments, largestNum);
        arrangments.splice(indexNum, 1);
      }

      const nthNum = findLargeNum(arrangments);
      console.log(nthNum);

      // 함수들
      function findLargeNum(arrangment) {
        let largeNumber = arrangment[0];
        for (let i = 1; i < arrangment.length; i++) {
          if (arrangment[i] > largeNumber) {
            largeNumber = arrangment[i];
          }
        }
        return largeNumber;
      }

      // 배열 인덱스 번호를 찾는 함수 로직
      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1;
      }
    </script>
  </body>
</html>
