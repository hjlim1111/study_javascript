  <body>
    <!--

        사용자에게 숫자를 입력받고, 그중에서 가장 작은 숫자찾기 (배열)
    -->
    <script>
      const count = 5;
      const inputValue = []; //사용자에게 입력 받은 숫자 값들
      const smallValues = []; // 작은 순서를 담을 로직
      const nth = 2; // 몇 번째 작은 수인지

      // 사용자에게 입력받을 숫자들

      // }

      const array = [];
      for (let i = 0; i < 10000; i++) {
        const random = Math.round(Math.random() * 100);
        array.push(random);
      }

      console.time("test");
      console.log(sort(array));
      // array.sort();
      console.timeEnd("test");

      function sort(inputValue) {
        // 2) 의 방식을 사용하여 로직 풀어보기
        const length = inputValue.length;
        const result = [];

        for (let i = 0; i < length; i++) {
          result[i] = findLargeNum(inputValue);
          indexNum = findIndex(inputValue, result[i]);
          inputValue.splice(indexNum, 1);
        }

        return result;
      }

      // 가장 작은 순서대로 배열정리
      // alert(smallValues);
      // n번째 작은 수
      // alert(smallValues[nth - 1]);

      // 함수들-------------------------------------------------
      // 가장 작은 값을 구하고 가장 작은 값을 배열에 담은 첫번째 로직
      function findLargeNum(arrangment) {
        let smallNumber = arrangment[0]; // 가장 작은 값을 가정
        for (let i = 1; i < arrangment.length; i++) {
          if (arrangment[i] < smallNumber) {
            smallNumber = arrangment[i];
          }
        }
        return smallNumber;
      }
      // 배열 인덱스 번호를 찾는 함수 로직
      function findIndex(arrangment, value) {
        for (let i = 0; i < arrangment.length; i++) {
          if (arrangment[i] === value) {
            return i;
          }
        }
        return -1;
      }
    </script>
