<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 및 로그인 페이지</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }

      .logo {
        text-align: center;
        margin-top: 100px;
        margin-bottom: 58px;
      }

      .logo h1 {
        font-family: "Playfair Display", serif;
        font-size: 36px;
        font-weight: 500;
        color: #3a332e; /*5a4f46*/
        letter-spacing: 3px;
        transition: 0.6s;
      }
      .logo h3 {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
        font-weight: 400;
        color: #3a332e;
        letter-spacing: 1px;
      }

      ul {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }

      ul > li {
        border-right: 1px solid #ccc;
        line-height: 10px;
      }
      ul > li:last-child {
        border-right: none;
      }

      ul > li > a {
        font-size: 13px;
        color: #ccc;
        padding: 0 10px;
      }
      p {
        text-align: center;
        font-size: 16px;
        margin-top: 100px;
        font-weight: 300;
      }
      input {
        width: 380px;
        height: 46px;
        display: block;
        margin: auto;
        padding-left: 20px;
        margin-bottom: 10px;
        border: 1px solid rgb(209, 209, 209);
        border-radius: 6px;
      }
      button {
        width: 400px;
        height: 46px;
        display: block;
        margin: auto;
        border: 1px solid #e8d7c3;
        border-radius: 6px;
        background-color: #e8d7c3;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!--
      [문제]
      localstorage 활용하여 로그인 회원가입 만들기

      [회원가입할 때 데이터] 
      1. 이름
      2. 아이디
      3. 비밀번호
      이미 가입된 아이디 확인
      로그인 후 화면에 로그인 유저의 이름을 출력

      //--------------------------------------------
      // 데이터 저장하기
      localStorage.setItem(key, value);

      // 데이터 불러오기
      localStorage.getItem(key);

      // 데이터 삭제
      localStorage.removeItem(key);

      // 모든 것 삭제
      localStorage.clear();

      // index에 해당하는 키 소환
      localStorage.key(index);

      // 저장된 항목의 수
      localStorage.length;
    -->
    <h1 class="logo">
      <a href="index.html">
        <h1>THE SHILLA</h1>
        <h3>HOTELS & RESORTS</h3>
      </a>
    </h1>

    <div class="loginForm">
      <form action="">
        <input type="text" name="" id="loginId" placeholder="아이디" />
        <input type="password" name="" id="pwd" placeholder="비밀번호" />
        <button type="button" id="myBtn">로그인</button>
      </form>
    </div>
    <ul>
      <li><a href="#">비밀번호 찾기</a></li>
      <li><a href="#">아이디 찾기</a></li>
      <li><a href="#">회원가입</a></li>
    </ul>
    <p>
      아이디 : gywjd 비밀번호 : admin<br />위의 설정값을 입력하여 로그인하여
      보세요.
    </p>
    <script>
      // setItem
      window.localStorage.setItem("name", "임효정");
      window.localStorage.setItem("id", "gywjd");
      window.localStorage.setItem("pw", "admin");

      // getItem
      const name = window.localStorage.getItem("name");
      const id = window.localStorage.getItem("id");
      const pw = window.localStorage.getItem("pw");

      // 결과 출력
      document.write(name); // 임효정
      document.write("<br/>");
      document.write(id); // gywjd
      document.write("<br/>");
      document.write(pw); // admin

      //localStorage에 몇개의 데이터 값이 담기는 지
      console.log(localStorage.length);

      function testLogin() {
        const id = document.getElementById("loginId").value;
        const pwd = document.getElementById("pwd").value;

        if (id === "gywjd" && pwd === "admin") {
          alert("로그인되었습니다.");
        } else {
          alert("아이디, 비밀번호를 확인하여 주세요.");
          id.focus();
        }
      }

      myBtn.addEventListener("click", function (event) {
        // 클릭이벤트
        testLogin();
      });
      pwd.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault(); // 키 입력값이 입력칸을 채우는 것을 방지 => 지금은 그렇게 필요한 로직은 아님
          testLogin(); //document.getElementById("myBtn").click(); 와 동일
        }
      });
    </script>
  </body>
</html>
