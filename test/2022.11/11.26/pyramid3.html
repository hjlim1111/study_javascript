<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피라미드 - 마름모 모양</title>
  </head>
  <body>
    <!--
        [문제]
        변수로 피라미드 높이를 설정하기
        설정한 높이만큼 피라미드 출력
        -홀수로 *의 개수를 설정해야 예쁜 피라미드 완성 (가운데로 정렬 맞추기)
    -->
    <script>
      let height = 4;
      function pyramid() {
        for (let i = 0; i < height; i++) {
          blank(i + 1);
          for (let j = 0; j < i; j++) {
            document.write("**");
          }
          document.write("*" + "<br>");
        }
      }
      pyramid();

      // 빈칸 넣는 함수 로직
      function blank(i) {
        const space = height - i;
        for (let i = 0; i < space; i++) {
          document.write("&nbsp");
        }
      }
    </script>
  </body>
</html>
