<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같은 값 찾아서 개수 구하기</title>
</head>
<body>
    <!--
        [문제]
        3의 배수의 개수를 구하는 문제
    -->
    <script>
        // const fixedNumber = 20;

        const count = 10;
        const number = []

        for(i = 0; i < count; i++){
            const value = +prompt("숫자" + (i+1) + "를 입력하세요");
            number.push(value);
        }

        let DrainageCount = 0;
        for(i = 0; i < number.length; i++){
            if(number[i] % 3 === 0){
                // alert(sameValueCount=sameValueCount+1);
                DrainageCount++;
            } /* else {
                alert("같은 값 없음"); 표기 어디?
            } */
        }
        
        alert(DrainageCount);

    </script>
</body>
</html>
