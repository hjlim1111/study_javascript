<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 짝수</title>
</head>
<body>
    <!--
        odd_even_number.html 에서 맞는 코딩처럼 하기 싫고 (새로운 변수에 또 값을 담고 싶지 않을 때)
        바로 if 조건에 담길 조건을 넣어서 주면 됨
        => odd_even_number.html 과 다른 방식의 코딩이지만 맞는 코딩
    -->
    <script>
        // 과제 연산자를 이용하여
        let number = 18;
        if(number % 2 === 0){
            console.log('짝수입니다')
        } else{;
            console.log('홀수입니다');
        }
    </script>
</body>
