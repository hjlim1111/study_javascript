<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파벳 한자리 입력 받고 대소문자 변환하기</title>
</head>
<body>
    <!--
        [문제]
        사용자에게 알파벳 한자리를 입력받기 (한글, 숫자도 안 됨. 
        대문자 소문자 가능, 알파벳 두자리도 안됨) 10개를 입력 받아
        대 소문자 알파벳을 대문자는 소문자로 소문자는 대문자로 배열 안에 있는 값을 바꾸기

        대문자로 변환 : str.toUpperCase()
        소문자로 변환 : str.toLowerCase()
    -->
    <script>
        const count = 2;
        const alphabets = [];

        // const upper = [];
        // const lower = [];

        // 한글과 숫자, 알파벳 두자리도 되지 않음을 검사
        for(let i = 0; i < count; i++){
            const alphabet = prompt((i+1)+"번 알파벳 한 글자를 입력하세요.");
            if(alphabet.length === 1 && /[a-zA-Z]/.test(alphabet)) {
                alphabets.push(alphabet);
            } else {
                i--;
            }
        }
        

    </script>
</body>
</html>
