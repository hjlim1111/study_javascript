<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <!--
        [문제]
        각 변수의 cup1과 cup2의 변수는 그대로인데, 안에 들어있는 값만 변경되게
        그리하여 내가 출력을 cup1과 cup2를 하였지만 값이 변경되어 출력
        단, 초기 변수값을 변경하여도 내가 추후에 실행할 로직에 변수값이 변경된 변수값 순서가 변경되어 나오게 설정
    -->
    <script>
        // cup1과 cup2의 값만 변경하기

        let cup1 = 54;
        let cup2 = 142;

        console.log(cup1, cup2);

        // 새로운 컵 cup3을 만든다
        // cup3에 cup1을 옮겨
        // cup2를 cup1에 옮겨
        // cup3을 cup2에 옮겨
        let cup3;
        cup3 = cup1;
        cup1 = cup2;
        cup2 = cup3;

        console.log(cup1, cup2);
    </script>
</body>
</html>
