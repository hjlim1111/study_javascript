<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균값 심화학습</title>
</head>
<body>
    <script>
        const numEa = 3;
        const numValue = [];

        for(let i = 0; i < numEa; i++){
            const value = +prompt("과목" + (i+1) + "의 점수 입력");
            numValue.push(value);
        }

        const total = 0;
        for(let i = 0; i < numValue.length; i++){
            total += numValue[i];
        }
        const average = total / numValue.length;

        if(average >= 60){
            for(let i = 0; i < numValue.length; i++){
                if(numValue < 40){
                    alert('블합격');
                    break;
                }
                if(i === numValue-1){
                    alert("합격");
                }
            }
        } else {
            alert('불합격');
        }
    </script>
</body>
</html>
