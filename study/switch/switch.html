<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <!--
        문법
            switch(x) {
                case 'value1':  // if (x === 'value1')
                    ...
                    [break]

                case 'value2':  // if (x === 'value2')
                    ...
                    [break]

                default:
                    ...
                    [break]
            }
    -->

    <script>
      let a = 2 + 2;

      // break 가 있는 구문
      /*
      switch (a) {
        case 3:
          alert("비교하려는 값보다 작습니다.");
          break;
        case 4:
          alert("비교하려는 값과 일치합니다."); // alert창이 뜸
          break;
        case 5:
          alert("비교하려는 값보다 큽니다.");
          break;
        default:
          alert("어떤 값인지 파악이 되지 않습니다.");
      }
      */

      // break가 없는 구문
      switch (a) {
        case 3:
          alert("비교하려는 값보다 작습니다.");
        case 4:
          alert("비교하려는 값과 일치합니다."); // alert창이 뜸
        case 5:
          alert("비교하려는 값보다 큽니다."); // alert창이 뜸
        default:
          alert("어떤 값인지 파악이 되지 않습니다."); // alert창이 뜸
      }
    </script>
  </body>
</html>
