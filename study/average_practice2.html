<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균값 구하기 - 배열사용</title>
</head>
<body>
    <script>
        const subjectEa = 3;
        const subjectValue = [];

        for(i = 0; i < subjectEa; i++){
            const subject = +prompt("과목" + (i+1) + "의 점수를 입력하세요.");
            subjectValue.push(subject);
        }
    </script>
</body>
</html>
