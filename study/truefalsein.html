<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>true, false</title>
</head>
<body>
    <p>
        true: 0을 제외한 모든 숫자(참 거짓을 판단해야하는 상황에서 true로 취급), 문자열
        false: null, undefined, NaN, 0, Infinity, 빈문자열
    </p>
    <script>
        let number1 = 2;
        number1 *= 3 //number1 = number*3

        console.log(number1 % 5 === 2); false
        console.log(number1++ <= 6); true  //6 <= 6 이니 true
        console.log(number1 <= 6); false
    </script>
</body>
</html>
