<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script type="text/javascript">
        /*
        [함수(function)]
        ; 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여줌

        ex) 사용법
        function 함수명( [인자...[,인자]] ){
            코드
            return 반환값
        }
        */

        //numbering은 내가 정한 함수명
        function numbering() {
            document.write(1);
        }
        // 지금까지는 함수를 정의한 것
        // 그랗다면 함수를 호출해야 사용할 수 있는 것

        /* 변수의 경우 참고)

        변수를 정의한 것은 var a = 1;
        변수를 사용하려면 alert(a); 
        a라는 변수를 호출하여 담겨있는 값을 사용할 수 있는 것
        */
        // 함수를 호출하려면 함수명을 호출
        numbering(); // ()가 있으면 함수라 인식하고, ()가 없으면 javascript가 변수라고 인식함
        // numbering을 호출하면 numering을 갖고있는 함수를 찾고, 그 안에 있는 {} 내용을 실행하게 됨

        numbering();
        numbering();
        numbering();



        function numberings(){
            var i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }   
        }
        numberings();
        numberings();
        numberings();


        // 내가하는 예제
        function counting(){
            /* for 반복
            for(var t = 0; t <= 10; t++){
                document.write("<br>효정예제" + t);
            }
            */
           //while 반복
            var t = 0;
            while(t <= 10){
                document.write("효정" + t + "<br>");
                t += 3; // 3의 배수
            }
        }
        counting();

        

    </script>
</body>
</html>
