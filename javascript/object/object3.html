<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체지향(프로그래밍 패러다임)</title>
  </head>
  <body>
    <script>
      let grades = {
        list: { admin: 10, gywjd: 6, happy: 80 }, // 객체 안에 또 다시 객체가 들어올 수 있음
        show: function () {
          for (let name in this.list) {
            document.write(name + ":" + this.list[name] + "<br />");
          }
        },
      };
      grades.show();
    </script>
  </body>
</html>
