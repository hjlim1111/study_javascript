<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체를 다루는 법</title>
  </head>
  <body>
    <script>
      // 반복문을 이용하여 객체를 다루는 법
      let arr = ["a", "b", "c"];
      for (let i = 0; i < arr.length; i++) {
        // 배열을 사용할 때
        console.log(arr[i]);
      }

      // 배열은 저장된 데이터들이 순서를 가지고 있음 / 먼저 들어간 것과 나중에 들어간 것이 기록되어있어 데이터를 가져올 때 집어넣었던 순서대로 원하는 걸 가져올 수 있음
      // 배열에서 추가된 순서는 그것 자체로 중요한 정보이다
      // 객체 안에 저장된 값은 순서가 없고 key와 value가 존재함 / key와 value가 존재할 때 순서가 존재하지 않음

      // 객체에 있는 값을 가져올 때는 for in문을 가져오게 됨
      let grades = { admin: 10, gywjd: 6, happy: 80 };
      for (key in grades) {
        // in을 기준으로 뒤쪽에는 객체가 위치하고 앞쪽은 객체의 key값이 들어감
        // grades변수가 가르키는 그릇에 담겨있는 값들을 반복문이 실행될 때 마다 하나씩 가져와서 key값을 key에 담는다
        // for문이 동작할 때 마다 {} 안에 있는 구간에 key라고 하는 변수가 생성이 됨 (key는 객체를 구성하고 있는 값들의 key가 담김)
        document.write("key1 : " + key + " value1 : " + grades[key] + "<br>");
      } // key 를 호출하면 admin, gywjd, hpaay가 출력되고 (key값)
      // grades[key] 를 호출하면 10, 6, 80 이 출력됨 (value값)

      // 위와 동일--------------------------------------------------------------------------------------------
      for (let name in grades) {
        document.write("key2 : " + name + " value2 : " + grades[name] + "<br>");
      }
    </script>
    <ul>
      <script>
        // ul li 태그를 사용한 것과 동일하게 나타나게 javascript로 목록만들기---------------------------------------
        for (let name in grades) {
          document.write(
            "<li>key3 : " + name + " value3 : " + grades[name] + "</li>"
          );
        }
      </script>
    </ul>

    <script>
      // for in문은 객체뿐만 아니라 배열에서도 사용가능
      for (let name in arr) {
        console.log(name); // 0,1,2 inex 순번을 나타냄
        console.log(arr[name]); // 저장되어있는 값이 나타남
      }
    </script>
  </body>
</html>
