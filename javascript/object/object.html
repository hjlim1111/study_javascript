<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <!--
      객체는 배열과 유사한 역할을 함(연관된 데이터를 담아내는 그릇이라는 점이 동일)

      *가시적인 차이(눈에 보이는 차이)
      배열은 a,b,c 가 있으면 자동적으로 0,1,2 라는 index 번호를 가지는데,
      객체는 a,b,c 가 있으면 first, second, third... => index로 우리가 직접 원하는 데이터 지정값을 정할 수 있음(꼭 숫자가 아니더라도 문자도 가능)
    
      javascript의 객체는 다른 언어에서 연관배열(associative array) 또는 맵( map), 딕셔너리(Dictionary)라는 데이터 타입이 객체에 해당

      배열 - []
      객체 - {}
    -->
    <script>
      // 객체를 사용할 수 있는 1번째 방법
      const grades = { admin: 10, gywjd: 6, happy: 80 };
      // index(key) - admin / index값(value) 10 => 숫자가 아니더라도 상관없음

      // 객체를 사용할 수 있는 2번째 방법
      const glades = {}; // === const glades = new object(); / {} = new object()
      glades["admin"] = 10; // 비어있는 객체를 접근할 때
      glades["gywjd"] = 6;
      glades["happy"] = 80;

      // 객체의 값을 가져오는 방법1
      console.log(glades["admin"]); // 대괄호는 프로그램으로 인식 ["ad"+"min"] 으로 해도 인식됨 / [] 안에 있는 게 문자로 인식되기 때문 (프로그래밍 적으로 생성을 할 수 있음)
      console.log(glades["gywjd"]);

      // 객체의 값을 가져오는 방법2
      // key 접근방법
      console.log(glades.admin); // 위 방법보다 간결 / .으로 오는 것은 데이터를 프로그래밍 적으로 만들 수 없음
      // 필요에 따라 대괄호를 쓰든, .을 쓰든 선택하기
    </script>
  </body>
</html>
