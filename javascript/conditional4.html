<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean의 대체제</title>
</head>
<body>
    <script type="text/javascript">
        if(0){
            alert(1);
        }
        // 출력되지 않음

        if(1){
            alert(1);
        }
        // 1 == true 이기에 1 출력됨

        if(1){
            alert(2);
        }
        // 1 == true 이기에 2 출력됨


        // 하지만 위의 방법 사용 권장 하지 않음. 차라리 그냥 true, false 적기


        /*
        false로 간주하는 데이터 형
        */
        if(''){
            alert('빈문자열');
        }
        // 실행되지 않음.
        // javascript는 빈문자열은 false로 간주하기 때문

        if(undefined){
            alert('undefined');
        }
        // 실행되지 않음.
        // javascript는 undefined를 false로 간주하기 때문

        var a;
        if(a){
            alert('값이 할당되지 않은 변수'); 
        }
        // 실행되지 않음.
        // a라는 변수를 생성하였는데, 어떠한 값을 주지 않은 상태. 그러면 undefined로 간주하기 때문

        if(null){
            alert('null');
        }
        // 실행되지 않음. null을 false로 간주하기 때문

        if(NaN){
            alert('NaN');
        }
        // 실행되지 않음. NaN을 false로 간주하기 때문
    </script>
</body>
</html>
