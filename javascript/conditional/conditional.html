<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script type="text/javascript">
        // 조건문(conditional statement) : 주어진 조건에 따라 애플리케이션을 다르게 동작하도록 하는 것

        /*
        [조건문 문법]
        if : 조건문은 if로 시작. if 뒤의 괄호에 조건이 오고, 조건이 될 수 있는 값은 boolean이다.
             boolean의 값이 true라면 조건이 담겨진 괄호 다음의 중괄호 구문이 실행됨
        */
       if(true){
        alert('result : true');
       }
       // 실행결과 result : true 이다. if 뒤에 true가 왔기 때문
       if(false){
        alert('result : true');
       } 
       // 실행되지 않음

       // 조건문과 boolean은 뗄수 없는 관계

       //ex)
       if(true){
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        alert(5); 
        // 1,2,3,4,5 의 경고창이 출력됨

        if(false){
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        alert(5);
        // 5만 경고창에 출력됨. false이기 때문에 중괄호 구간이 실행되지 않음.





        /*
        [조건문 문법]
        else : if 만으로는 좀 더 복잡한 상황을 처리하는데 부족하여 사용
                즉 else는 주어진 조건이 거짓일 때 실행할 구간을 정의하는 것이다
        */
        if(true){
            alert(1);
        } else {
            alert(2);
        }
        // 경고창에 1이 출력

        if(false){
            alert(1);
        } else {
            alert(2);
        }
        // 경고창에 2가 출력




        /*
        [조건문 문법]
        else if
        ; 좀 더 다양한 케이스의 조건을 검사할 수 있는 기회를 제공.
          else if의 특징은 if나 else와는 다르게 여러개가 올 수 있다는 점
          else if의 모든 조건이 false라면 else가 실행된다. else는 생략 가능
        */
        if(false){
            alert(1);
        } else if(true){
            alert(2);
        } else if(true){
            alert(3);
        } else {
            alert(4);
        }
        // 경고창에 2가 출력

        if(false){
            alert(1);
        } else if(false){
            alert(2);
        } else if(true){
            alert(3);
        } else {
            alert(4);
        }
        // 경고창에 3이 출력

        if(false){
            alert(1);
        } else if(false){
            alert(2);
        } else if(false){
            alert(3);
        } else {
            alert(4);
        }
        // 경고창에 4가 출력



    </script>
</body>
</html>
