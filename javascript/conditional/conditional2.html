<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 비교연산자</title>
</head>
<body>
    <script type="text/javascript">
        /*
        [prompt]
    
        ex) prompt('당신의 나이는?');
        을 하였을 때 입력 창이 뜸. 내가 입력한 값이 출력됨
        -- 어떠한 값을 사용자에게 어떠한 정보를 받을 수 있음
        */
        //prompt('당신의 나이는?');
        //alert(prompt('당신의 나이는?')); // prompt의 대한 결과가 alert 경고창에 나타남
        //alert(prompt('당신의 나이는?')*2); // prompt의 대한 결과 값 2배가 경고창에 나타남


        //아이디만
        
        var id = prompt('아이디를 입력해주세요.');
        if(id == 'admin'){
            alert('아이디가 일치 합니다.');
        } else {
            alert('아이디가 일치하지 않습니다.');
        }
        
        //아이디 비밀번호 함께
        var id = prompt('아이디를 입력해주세요.');
        if(id == 'admin'){
            var password = prompt('비밀번호를 입력해주세요.');
            if(password == '111111'){
                alert('로그인 하셨습니다. ' + id + '님 반갑습니다.');
            } else{
                alert('비밀번호가 다릅니다');
            }
        } else {
            alert('아이디가 일치하지 않습니다.');
        }
    </script>
</body>
</html>
