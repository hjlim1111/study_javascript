<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script type="text/javascript">
        
        let a = 1;
        alert(a); //1이 출력됨

        a = 10;
        alert(a); //a의 값을 변경하였기 때문에 10이 출력됨

        a = 1;
        b = 2;
        alert(a+b); //3이 출력됨

        a = 2;
        alert(a+b); //4가 출력됨
        /*
        [변수(variable)]
         ㄴ '변하는 것이 가능한'이란 의미로 사용
        (문자나 숫자 같은)값을 담는 컨테이너로 값을 유지할 필요가 있을 때 사용

        javascript에서 변수는 var로 시작함
        var은 변수를 선언하겠다는 것을 의미
        var은 생략 가능하지만, 왜 생략이 가능한지 그 이유를 알고 있어야하지만 그것이 아니라면 var을 써주는 것이 좋음
        */
       

        let first = 'coding'
        alert(first + ' everybody');

        first = '코딩'
        alert(first +' everybody');
       /*
       변수 안에는 숫자뿐만 아니라 문자도 들어갈 수 있음. 또는 어떠한 형태의 데이터라 하더라도 변수안에는 담길 수 있음
       변수를 처음 선언할 때는 var을 붙여줘야 하지만 그 뒤에 동일한 변수를 불러올 때는 var를 붙이지 않아도 됨
        ㄴ 이미 변수를 만들었기 때문에

        var을 하나하나 다 선언하기 귀찮으면
        var a = 'coding', b = 'everybody'
        이렇게 선언해도 됨
       */
       a = 'coding', b = 'everybody'
       alert(a+b);

       //javascript에는 세미클론(;)을 생략할 수 있는데, 이 경우 줄바꿈을 명령의 끝으로 간주하게 됨

        
        a = 100; // 변할 수 있는
        a = a + 10; //변하지 않는  
        alert(a); // 110 출력
        a = a / 10; 
        alert(a); // 11 출력
        a = a - 10;
        alert(a); // 1 출력
        a = a * 10;      
        alert(a); // 10 출력
       /*
       변수는 코드의 재활용성을 높여준다
       */
    </script>
</body>
</html>
