<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교</title>
</head>
<body>
    <!--console 화면이 지저분할 때는 claar(); 하면 깨끗해짐-->
    <p>
        true: 0을 제외한 모든 숫자, 문자열
        false: null, undefined, NaN, 0, Infinity, 빈문자열
    </p>
    <script type="text/javascript">
        /*
        연산자 : 값에 대해서 어떤 작업을 컴퓨터에 지시하기 위한 기호

        = : 대입 연산자
         ex) a = 1; (=는 우항의 상수 값인 1을 좌항의 변수 a에 대입하는 대입 연산자)


        비교 연산자
        ; 프로그래밍에서 비교란 주어진 값들이 같은지, 다른지, 큰지, 작은지를 구분하는 것을 의미
          이때 비교 연산자를 사용하는데 바교 연산자의결과는 true나 false 중의 하나
          true는 비교 결과가 참이라는 의미, flase는 거짓이라는 뜻
          true나 false는 불린(boolean)이라고 불리는 데이터 형식임
        */


        alert (1==2) // 결과값 false
        alert (1==1) // 결과값 true
        /*
        동등 연산자 (equal operator) 
        ==
        ; 좌항과 우항을 비교해서 서로 값이 같다면 true 다르다면 false
         ex) alert (1==2) // 결과값 false
         ex) alert (1==1) // 결과값 true
         ex) alert ("one" == "two") // 결과값 false
         ex) alert ("one" == "one") // 결과값 true

        동등연산자는 데이터타입이 다르다고 할 지라도 실질적으로 가지고 있는 정보의 의미가 동일하다고 한다면 true로 출력됨
         ex) alert(1 == "1"); // 결과값 true
         ㄴ  1은 숫자 데이터 타입이고, "1"은 문자 데이터 타입이지만 실질적으로 가자고 있는 1의 의미가 동일히기에 true가 출력됨
        */
       // 비슷하면 같은걸로 취급하는 이 연산자는 별로 사용을 추천하지 않는다.


        alert(1 === "1"); // 결과값 false
        alert(1 == "1"); // 결과값 true
        /*
        ★ 일치 연산자 (strict equal operator)
        ===
        ; 좌항과 우항이 '정확'하게 같을 때 true, 다르면 false
         ㄴ === 일치 연산자의 경우는 좌항과 우항의 정보가 같을 뿐 만 아니라 데이터의 형식도 정확하게 일치해야만 true 가 됨
         ex) alert(1 === "1"); // 결과값 false
         ㄴ 1은 숫자 데이터 타입이고, "1"은 문자 데이터 타입이기 때문에 같은 1이라도 다른 데이터 형식을 가져 false가 출력됨
        */


        alert(undefined == null); // true 출력
        alert(undefined === null); // false 출력
        // null : 값이 없는 (프로그래머가 의도적으로 값을 부여하지 않음을 의미)
        // undefined : 값이 정의되지 않음 (프로그래머가 의도하지 않은 상황)


        /*
        [데이터타입]

        Boolean
        : true / false (는 데이터의 형식) 

        Number
        : -1, 0, 1, 2, 3....
        
        String
        : "a", "b", "c"...
 
        Undefined
        : undefined

        Null
        : null
        */

        alert(true); // true 출력
        alert(true == 1); // true 출력
        alert(true == 2); // false 출력
        alert(true == 3); // false 출력
        alert(true == '1'); // true 출력
        alert(true === 1); // false 출력
        alert(true === '1'); // false 출력
        alert(0 === -0); // true 출력(양수든 음수든 가장 중간에 있는 0이기에 true)
        alert(NaN === NaN); // false 출력
        alert(NaN == NaN); // false 출력 //*문의 - 왜 == 에서도 false가 뜨나?
        // 0/0; // NaN 출력 => 성립하지 않는 수

        // javascript에서 동등연산자(==)는 숫자,문자 1을 true로 간주. 그외 숫자 1이 아닌 수를 false로 간주
        //일치연산자(===)는 false로 간주
        // NaN : 0/0과 같은 연산의 결과로 만들어지는 특수한 데이터 형인데 숫자가 아니라는 뜻(계산할 수 없음)



        alert(1!=2); //true
        alert(1!=1); //false
        alert("one"!="two"); //true
        alert("one"!="one"); //false
        /*
        [!=]
        '!'는 부정을 의미. '같다'의 부정은 '같지 않다'이다. 이것을 기호로는 '!='로 표시
        ==와 정반대의 결과를 보여줌
        */


        alert(1 !== '1'); // true
        /*
        [!==]
        ===으로 나온 true, false 결과가 반대로 나옴
        */

        /*
        > 좌항이 우항보다 크다
        < 우항이 좌항보다 크다
        >= 좌항이 우항보다 크거나 같다 ex) alert(10>=10); true
        <= 우항이 좌항보다 크거나 같다
        */

    </script>
</body>
</html>
