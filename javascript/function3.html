<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 입력과 출력</title>
</head>
<body>
    함수의 기능
    <script type="text/javascript">
        //Function Machine입력에 따라 출력이 달라지는 것

        /*
        [함수의 입력]
        ; 
        */
       // arg를 매개변수(parameter)으로 부르고,
       // arg로 전달한 값들은 인자(argument)라 부름
        function get_argument(arg){ //arg가 입력과 관련있음
            return arg*1000;
        }
        
        alert(get_argument(1)); // arg = 1 이라는 뜻. arg 가 변수가 됨
        alert(get_argument(2)); // get_argument(2) 가 2로 바뀜 (arg가 변수), *1000을 넣었을 때는 2000으로 바뀜




        /*복수인자*/
        function get_arguments(arg1, arg2){
            return arg1 + arg2
        }
        
        alert(get_arguments(10, 20)); // 30 출력
        alert(get_arguments(20, 30)); // 50 출력

        // 여러개의 입력 값을 가질 수 있지만, return 값은 하나만 가질 수 있다는 한계가 있음





        /*
        [함수의 출력]
        ; return

        return의 키워드가 등장하면
        1) 함수를 종료시킴. return 뒤에 있는 코드가 있어도 실행시키지 않음
        2) return 뒤에 있는 (; 전 까지 있는) 함수에 출력 값으로 반환하게 됨
        */
        function get_member1(){
            return 'admin';
            return 'gywjd'; // admin까지 뱉어내고, 함수를 종료시킴
            return 'tjddms'; // return의 특징 2번으로 인하여 admin만 출력됨
        }
        
        function get_member2(){
            return 'g123';
        }
        
        alert(get_member1()); //get_member1() 가 admin으로 바뀜
        alert(get_member2()); //get_member2() 가 g123으로 바뀜




        /*
        [함수로 정의하는 다른 방법]
        */
        var numbering = function (){ // function 이라는 함수가 numbering이라는 변수에 대입됐다는 뜻. 변수가 함수를 갖게 됨
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }   
        }
        numbering();
        /*
        위의 로직과 아래의 로직은 동일(변수 안에 함수가 들어있느냐, 함수를 직접 호출하여 만들었느냐 차이)
        function numberings(){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }
        }
        numberings();
        */

        //함수를 정의하는 방법이 javascript에서는 여러가지가 있음


        

    </script>
</body>
</html>
