<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 제어</title>
</head>
<body>
    <script>
        // **배열의 추가

        // [끝나는 지점 추가] - push
        let li = ['a', 'b', 'c', 'd', 'e'];

        li.push('f'); // 꼬리에 집어넣음
        // 결과값 'a', 'b', 'c', 'd', 'e', 'f'

        /*
        배열에 .push라는 함수가 있음
        push: 배열이 가지고 있는 박스를 하나 더 추가하여 밀어담음
        ㄴ 하나의 값을 추가하는 것
        */


        // [여러가지 원소를 추가] - concat
        let ul = ['a', 'b', 'c', 'd', 'e'];
        ul = ul.concat(['f', 'g']);
        alert(ul);
        /*
        concat
        ㄴ 여러가지 원소를 배열에 추가함
        인자는 배열임. li라는 기존의 변수의 배열에 concat이라는 함수안에 담겨있는 배열을 연결하여 하나의 배열값으로
        */


        // [시작지점 추가] - unshift
        var ol = ['a', 'b', 'c', 'd', 'e'];
        ol.unshift('z'); // 시작지점에 집어넣음
        alert(ol);
        //결과값 'z', 'a', 'b', 'c', 'd', 'e'



        // [중간중간에 집어넣기] - splice
        let aa = ['a', 'b', 'c', 'd'];
        //aa.splice(1,0,'s'); // 결과값  'a', 's', 'b', 'c', 'd'
        aa.splice(1,1,'x','y'); // 결과값 'a', 'x', 'y', 'c', 'd'

        //두번째 자리 숫자를 넣지 않는 경우엔, 첫번째 자리 숫자(특정인덱스)부터 끝까지 전부 삭제된다는 뜻입니다. number.slice(2/2부터 전부 삭제/);




        // **배열의 제거

        // [시작지점 제거] - shift
        let bb = ['a','b','c','d'];
        bb.shift();
        alert(bb); // 결과값 'b','c','d'

        // [끝나는 지점 제거] - pop
        let cc = ['a','b','c','d'];
        cc.pop();
        alert(cc); // 결과값 'a','b','c'


        // 정렬
        var dd = ['c', 'e', 'a', 'b', 'd'];
        dd.sort(); // 결과값 'a', 'b', 'c', 'd', 'e'
        alert(dd); // 결과값 'a', 'b', 'c', 'd', 'e'

        // 역순정렬
        dd.reverse();
        alert(dd); //결과값 'e','d','c','b','a'
        
        </script>
</body>
</html>
