<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script type="text/javascript">
        /*
        배열(array)
        ; 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입
        데이터들을 담는 그릇
        -> 변수도 있지만, 변수는 하나의 데이터를 담는 그릇 / 배열은 여러 개의 데이터를 하나의 변수에 저장하기 위한 것
        */

        let member = ['admin', 'gywjd', 'hj12'];
        // admin, gywjd, hj12 이 개개인을 원소라 불림 숫자는 0,1,2으로 시작. 이 값을 색인이라 불리고 영어로는 index이다.
        member;
        alert(member);
        // 배열은 대괄호로 시작하여 대괄호로 끝나야 함
        // 하나의 변수 안에 여러개의 데이터를 담을 수 있음
    </script>
</body>
</html>
