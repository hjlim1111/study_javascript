<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문의 제어</title>
</head>
<body>
    <script type="text/javascript">
        for(let i = 0; i < 10; i++){
            if(i === 5) {
                break;
            }
            document.write('coding everybody'+i+'<br />');
        }
        /*
        [break]
        ; 반복문을 언제든지 종료시킬 수 있음
        break 키워드를 만나면, 현재 반복문을 완전히 종료시키고 반복문 밖으로 빠져나가라는 뜻
        */



        for(let i = 0; i < 10; i++){
            if(i === 5) {
                continue;
            }
            document.write('coding everybody'+i+'<br />');
        }
        /*
        [continue]
        ; 실행을 즉시 중단하면서 반복은 지속하게 진행
        */



        for(let i = 0; i < 10; i++){
            for(let j = 0; j < 10; j++){
                document.write("Coding every body " + i+j + "<br>");
            }
        }// i 실행되고 j가 10번 실행, 다시 i가 실행되고 안으로 들어가 j가 실핼되고 다시 i가 실행되며 반복
        /*
        [반복문의 중첩]
        */

    </script>
</body>
</html>
