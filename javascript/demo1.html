<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number2</title>
</head>
<body>
    <script type="text/javascript">
        alert(2*8);
        /*
        Math.pow(3,2); 9 - 제곱값
        Math.round(10.6); 11 - 반올림
        Math.ceil(10.2); 11 - 가장 가까운 그 위의 정수를 출력
        Math.floor(10.2); 10 - 가장 가까운 그 아래 정수를 출력
        Math.sqrt(9); 3 - 제곱근
        Math.random(); - 할 때 마다 다른 숫자가 랜덤으로 출력(1보다 작은 / 0.... / 소수점 출력)
        - ex) 100 * Math.random(); - 숫자 100보다 작은 임의의 숫자를 얻을 수 있음 (여전히 소수점 출력)
        - ex) Math.round(100 * Math.random()); - 실행할 때 마다 다른 숫자 출력 (소수점 없음)
        */
    </script>

</body>
</html>
