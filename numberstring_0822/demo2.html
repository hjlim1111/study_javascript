<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자의 표현</title>
</head>
<body>
    <script type="text/javascript">// #문의) 꼭 type 작성을 해야 하는 가?
        alert("coding everybody");// 문자를 사용할 때는 반드시 ""/''를 붙이기
        /*
        1은 숫자 "1"은 문자 '1'도 문자 => 문자열은 javascript에서 string으로 표현
        [숫자인지 문자인지 구분할 수 있는 방법]
        typeof로 알 수 있음
         ex) typeof 1 을 입력하면 "number"로 출력되고, typeof "1"을 입력하면 "string"으로 출력됨
        */

        /*
        "he's going" -  출력가능
        'he"s going' - 출력가능
        'he's going' - 출력불가능 => he 까지만 문자로 인식하여 에러뜸
         ㄴ'''을 쓰고 싶다면 그 앞에 \을 붙이면 인식가능
         ㄴ escape(도망) - \바로 뒤에 있는 '는 문자로 인식함
         ex) 'he\'s going' - 출력가능
        */ 
        
        
        alert("안녕하세요.\n생활코딩의 세계에 오신 것을 환영합니다");
        /*
        [여러 줄 출력하는 방법 - 줄바꿈]
        \n - 줄바꿈을 의미하는 특수문자
         ex) alert("안녕하세요.\n생활코딩의 세계에 오신 것을 환영합니다");
        */

        alert("coding"+" "+"everybody"); //띄어쓰기 할 떄 위 아래 둘 다 띄어쓰기로 인식되는데 왜 "+" 를 사용하는 가?
        alert("coding          everybody");
        /*
        [문자+문자 결함방법]
        "" + ""
        ex) alert("coding"+"everybody");   => codingeverybody
        ex) alert("coding"+" "+"everybody");   => coding everybody
        */


        alert("coding everybody".length);
        /*
        1+1 = 2 (숫자와 숫자)
        "1"+"1"=11 (문자와 문자)
        
        <.length>
        ;문자열의 개수를 세어줌(띄어쓰기 포함)
         ex) "coding everybody".length     => 16
        */


        alert("coding".indexOf("c")); // 결과값 0
        // ex) alert("coding".indexOf("o")); // 결과값 1
        /*
        <.indexOf>
        ;찾고싶은 문자의 순번을 찾아줌 
        stringValue.indexOf(searchValue[,fromIndex])
        [] 대괄호안에 있는 것은 생략가능
        */
       
    </script>
</body>
</html>
