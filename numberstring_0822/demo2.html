<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자의 표현</title>
</head>
<body>
    <script type="text/javascript">// #문의) 꼭 type 작성을 해야 하는 가?
        alert("coding everybody");// 문자를 사용할 때는 반드시 ""/''를 붙이기
        /*
        "he's going" -  출력가능
        'he"s going' - 출력가능
        'he's going' - 출력불가능 => he 까지만 문자로 인식하여 에러뜸
         ㄴ'''을 쓰고 싶다면 그 앞에 \을 붙이면 인식가능
         ㄴ escape(도망) - \바로 뒤에 있는 '는 문자로 인식함
         ex) 'he\'s going' - 출력가능
        */ 
    </script>
</body>
</html>
